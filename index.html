<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배수율 계산기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 400px;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 300;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        input[type="number"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 107, 107, 0.4);
        }

        .result {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-text {
            color: white;
            font-size: 18px;
            font-weight: 500;
        }

        .result-value {
            color: #4ecdc4;
            font-size: 24px;
            font-weight: 700;
            margin-top: 10px;
        }

        .formula {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>배수율 계산기</h1>
        
        <div class="input-group">
            <label for="stockPrice">주가</label>
            <input type="number" id="stockPrice" placeholder="주가를 입력하세요" step="0.01">
        </div>

        <div class="input-group">
            <label for="dividend">배당금</label>
            <input type="number" id="dividend" placeholder="배당금을 입력하세요" step="0.01">
        </div>

<!--         <button class="calculate-btn" onclick="calculate()">계산하기</button> -->

        <div class="result" id="result">
            <div class="result-text">계산 결과가 여기에 표시됩니다</div>
        </div>

        <div class="formula">
            공식: (배당금 ÷ 주가) × 5200
        </div>
    </div>

    <script>
        function calculate() {
            const stockPrice = parseFloat(document.getElementById('stockPrice').value);
            const dividend = parseFloat(document.getElementById('dividend').value);
            const resultDiv = document.getElementById('result');

            // 입력값 검증
            if (isNaN(stockPrice) || isNaN(dividend) || stockPrice <= 0) {
                resultDiv.innerHTML = '<div class="result-text" style="color: #ff6b6b;">올바른 값을 입력해주세요</div>';
                return;
            }

            // 계산 수행
            const result = (dividend / stockPrice) * 5200;

            // 결과 표시
            resultDiv.innerHTML = `
                <div>
                    <div class="result-text">계산 결과</div>
                    <div class="result-value">${result.toLocaleString('ko-KR', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                </div>
            `;
        }

        // Enter 키로 계산하기
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculate();
            }
        });

        // 실시간 계산 (선택사항)
        document.getElementById('stockPrice').addEventListener('input', calculate);
        document.getElementById('dividend').addEventListener('input', calculate);
    </script>
</body>
</html>
