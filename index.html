<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배수율 계산기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .calculator-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 350px;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 300;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        input[type="number"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .result {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-text {
            color: white;
            font-size: 18px;
            font-weight: 500;
        }

        .result-value {
            color: #4ecdc4;
            font-size: 24px;
            font-weight: 700;
            margin-top: 10px;
        }

        .formula {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .calculator-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .calculator {
                min-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <!-- 5200 계산기 -->
        <div class="calculator">
            <h1>배수율 계산기 (×5200)</h1>
            
            <div class="input-group">
                <label for="stockPrice1">주가</label>
                <input type="number" id="stockPrice1" placeholder="주가를 입력하세요" step="0.01">
            </div>

            <div class="input-group">
                <label for="dividend1">배당금</label>
                <input type="number" id="dividend1" placeholder="배당금을 입력하세요" step="0.01">
            </div>

            <div class="result" id="result1">
                <div class="result-text">계산 결과가 여기에 표시됩니다</div>
            </div>

            <div class="formula">
                공식: (배당금 ÷ 주가) × 5200
            </div>
        </div>

        <!-- 1200 계산기 -->
        <div class="calculator">
            <h1>배수율 계산기 (×1200)</h1>
            
            <div class="input-group">
                <label for="stockPrice2">주가</label>
                <input type="number" id="stockPrice2" placeholder="주가를 입력하세요" step="0.01">
            </div>

            <div class="input-group">
                <label for="dividend2">배당금</label>
                <input type="number" id="dividend2" placeholder="배당금을 입력하세요" step="0.01">
            </div>

            <div class="result" id="result2">
                <div class="result-text">계산 결과가 여기에 표시됩니다</div>
            </div>

            <div class="formula">
                공식: (배당금 ÷ 주가) × 1200
            </div>
        </div>
    </div>

    <script>
        function calculate1() {
            const stockPrice = parseFloat(document.getElementById('stockPrice1').value);
            const dividend = parseFloat(document.getElementById('dividend1').value);
            const resultDiv = document.getElementById('result1');

            // 입력값 검증
            if (isNaN(stockPrice) || isNaN(dividend) || stockPrice <= 0) {
                resultDiv.innerHTML = '<div class="result-text" style="color: #ff6b6b;">올바른 값을 입력해주세요</div>';
                return;
            }

            // 계산 수행 (×5200)
            const result = (dividend / stockPrice) * 5200;

            // 결과 표시
            resultDiv.innerHTML = `
                <div>
                    <div class="result-text">계산 결과</div>
                    <div class="result-value">${result.toLocaleString('ko-KR', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                </div>
            `;
        }

        function calculate2() {
            const stockPrice = parseFloat(document.getElementById('stockPrice2').value);
            const dividend = parseFloat(document.getElementById('dividend2').value);
            const resultDiv = document.getElementById('result2');

            // 입력값 검증
            if (isNaN(stockPrice) || isNaN(dividend) || stockPrice <= 0) {
                resultDiv.innerHTML = '<div class="result-text" style="color: #ff6b6b;">올바른 값을 입력해주세요</div>';
                return;
            }

            // 계산 수행 (×1200)
            const result = (dividend / stockPrice) * 1200;

            // 결과 표시
            resultDiv.innerHTML = `
                <div>
                    <div class="result-text">계산 결과</div>
                    <div class="result-value">${result.toLocaleString('ko-KR', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                </div>
            `;
        }

        // 실시간 계산
        document.getElementById('stockPrice1').addEventListener('input', calculate1);
        document.getElementById('dividend1').addEventListener('input', calculate1);
        
        document.getElementById('stockPrice2').addEventListener('input', calculate2);
        document.getElementById('dividend2').addEventListener('input', calculate2);
    </script>
</body>
</html>
